{% extends 'base.html' %}
{% load static %}    
{% block content %}
    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Payment</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active">payment</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->
<div class="container text-center" style="margin-top:50px; margin-bottom:50px;">
    {% if payment %}
<form action="{% url 'cart:success' user.username %}" method="POST">
<script
   src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_S6TDJZMf8LYQCX" 
    data-amount={{payment.total_amount}}
    data-currency="INR"
    data-order_id={{payment.id}}
    data-buttontext="Pay with Razorpay"
    data-name="Acme Corp"
    data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name={{user.username}}
    data-prefill.email="gaurav.kumar@example.com"
    data-theme.color="#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden"/>
</form>
</div>
    {% else %}
    <h2>Your order has been placed successfully!</h2>
    <a href="{% url 'shop:categories' %}">Continue Shopping</a>
    {% endif %}
{% endblock %}
